<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>
          <!-- 不使用直接綁定 selectedWidget 用複製的 originalName 顯示, Immutable!-->
          <span *ngIf="selectedWidget; else prompt">Editing {{ originalName }}</span>
          <ng-template #prompt>Select a Widget</ng-template>
        </h1>
      </mat-card-title>
    </mat-card-header>
    <form #myForm="ngForm"
          (submit)="saved.emit(selectedWidget)">
      <mat-card-content>
        <mat-input-container class="full-width">
          <input required
            matInput
            placeholder="Name"
            [(ngModel)]="selectedWidget.name"
            type="text"
            name="name">
        </mat-input-container>
        <mat-input-container class="full-width">
          <input
            matInput
            placeholder="Description"
            [(ngModel)]="selectedWidget.description"
            type="text"
            name="description">
        </mat-input-container>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-button [disabled]="!myForm.valid">Save</button>
        <button type="button" mat-button color="warn"
        (click)="cancelled.emit(selectedWidget)">Cancel</button>
      </mat-card-actions>
      
    </form>
  </mat-card>
