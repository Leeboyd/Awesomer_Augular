<div class="container">
    <!-- WIDGETS LIST -->
    <app-widgets-list class="col-50"
                      [widgets]="widgets"
                      (selected)="selectWidget($event)"
                      (deleted)="deleteWidget($event)">
    </app-widgets-list>
    <!-- WIDGET DETAILS -->
    <app-widget-details class="col-50"
                        [widget]="selectedWidget"
                        (saved)="saveWidget($event)"
                        (cancelled)="reset($event)">
    </app-widget-details>
  </div>
