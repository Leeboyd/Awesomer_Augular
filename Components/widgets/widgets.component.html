<div class="container">
  <!-- WIDGETS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Widgets</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item
            *ngFor="let widget of widgets"
            (click)="selected(widget)">
            <h3 mat-line>{{ widget.name }}</h3>
            <button mat-icon-button color="primary">
              <mat-icon>close</mat-icon>
            </button>
            <p mat-line>
              {{ widget.description }}
            </p>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- WIDGET DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <span *ngIf="selectedWidget; else prompt">Editing {{ selectedWidget.name }}</span>
            <ng-template #prompt>Select a Widget</ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form #myForm="ngForm"
        (submit)="save(selectedWidget)">
        <mat-card-content>
          <mat-input-container class="full-width">
            <input required
              matInput
              placeholder="Name"
              [(ngModel)]="selectedWidget.name"
              type="text"
              name="name">
          </mat-input-container>
          <mat-input-container class="full-width">
            <input
              matInput
              placeholder="Description"
              [(ngModel)]="selectedWidget.description"
              type="text"
              name="description">
          </mat-input-container>
          <hr>
          <pre>{{ selectedWidget | json }}</pre>
          <hr>
          {{ myForm.valid | json }}
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button [disabled]="!myForm.valid">Save</button>
          <button type="button" mat-raised-button color="warn"
          (click)="reset()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
